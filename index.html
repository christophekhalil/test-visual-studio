<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Ocean Scene (Final Version)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
<script>
// ===================================================
// === P5.JS SETUP & MAIN DRAW LOOP
// ===================================================
function setup() {
    createCanvas(windowWidth, windowHeight);
    createUI();
    const waterLevel = height * WATER_LEVEL_RATIO;
    for (let i = 0; i < numBoids; i++) {
        const startX = random(width);
        const startY = random(waterLevel, height);
        const zIndex = (random() > 0.5) ? 1 : 0;
        if (i < 260) { flock.push(new Boid(startX, startY, 'A', zIndex)); }
        else { flock.push(new Boid(startX, startY, 'B', zIndex)); }
    }
}

function draw() {
    storyStep = slider.value();
    noiseOffsetX += 0.002;

    for(let boid of flock) {
        boid.updateState(flock);
    }
    drawBackground();
    drawWindmillBase();
    for(let boid of flock) {
        if(boid.zIndex === 0) boid.render();
    }
    drawWindmillTop();
    for(let boid of flock) {
        if(boid.zIndex === 1) boid.render();
    }
    drawUI();
    knob.updateVisibility(storyStep === 4);
    if (knob.visible) knob.display();
    // Only show the main knob in step 4
    knobLeft.updateVisibility(false);
    knobRight.updateVisibility(false);

    // ...existing code...
    // Draw sea PNG overlay in front of everything
    if (imgSea) image(imgSea, 0, 0, width, height);
}
// === GLOBAL VARIABLES & CONFIGURATION
// ===================================================
let storyStep = 1;
let slider, homeButton, resetButton, knob;
let flock = [];
let knobLeft, knobRight;
const numBoids = 400;

const WATER_LEVEL_RATIO = 0.45;

// Color Palette
const SKY_COLOR = '#E0F7FA';
const WATER_COLOR = '#42A5F5';
const DEEP_WATER_COLOR = '#1E88E5';
const MOUNTAIN_COLOR = '#B0BEC5';
const TURBINE_COLOR = '#B0BEC5';
const SOCK_COLOR = '#66BB6A';
const FISH_A_COLOR = '#455A64';
const FISH_B_COLOR = '#78909C';

const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVXYZ";

let noiseOffsetX = 0;
// Image variables for PNG replacement
let imgSea, imgWindmillShaft, imgWindmillBlades, imgWindmillEngine, imgWindmillProtection;
let imgAlgae, imgCoralReef, imgSunkenShip, imgKnob, imgSlider, imgFish01, imgFish02;
let imgSeaFloor, imgSeaSand;

// Image variable for sound wave PNG
let imgSoundWave;

function preload() {
    imgMountain = loadImage('assets/mountain.png');
    imgSoundWave = loadImage('assets/sound_wave.png');
    imgSea = loadImage('assets/sea.png');
    imgWindmillShaft = loadImage('assets/windmill_shaft.png');
    imgWindmillBlades = loadImage('assets/windmill_blades.png');
    imgWindmillEngine = loadImage('assets/windmill_engine.png');
    imgWindmillProtection = loadImage('assets/windmill_protection.png');
    imgAlgae = loadImage('assets/algae.png');
    imgCoralReef = loadImage('assets/coral_reef.png');
    imgSunkenShip = loadImage('assets/sunken_ship.png');
    imgKnob = loadImage('assets/knob.png');
    imgSlider = loadImage('assets/slider.png');
    imgFish01 = loadImage('assets/fish01.png');
    imgFish02 = loadImage('assets/fish02.png');
    imgSeaFloor = loadImage('assets/sea_floor.png');
    imgSeaSand = loadImage('assets/sea_sand.png');
}


// ===================================================
// === SCENE & BACKGROUND DRAWING FUNCTIONS
// ===================================================

function drawBackground() {
    if (imgMountain) {
        image(imgMountain, 0, 0, width, height);
    } else {
        background(SKY_COLOR);
    }
    // Draw sea floor and sand between mountain and sea
    if (imgSeaFloor) image(imgSeaFloor, 0, 0, width, height);
    if (imgSeaSand) image(imgSeaSand, 0, 0, width, height);
    // (Sea PNG is now drawn in front in draw())
    // ...algae and coral drawing removed...
        // ...coral drawing removed...
    // ...sunken ship drawing removed...
    // ...algae drawing removed...
}

// ===================================================
// === WINDMILL DRAWING (SPLIT FOR LAYERING)
// ===================================================

function drawWindmillBase() {
    // The sound wave PNG will be drawn in sync with the animated ellipse below
    if (storyStep < 2) return;

    const waterLevel = height * WATER_LEVEL_RATIO;
    const towerX = width / 2;
    const towerWidthBase = width * 0.05;
    const towerWidthSurface = width * 0.04;

    // Make the shaft go from bottom of screen to the windmill engine (nacelle)

    // Draw three windmills: left, center, right (side windmills only in step 3 and 4)
    const nacelleY = height * 0.25;
    const nacelleHeight = height * 0.05 * 1.3;
    const towers = [width * 0.2, width / 2, width * 0.8];
    for (let i = 0; i < 3; i++) {
        if (i !== 1 && storyStep !== 3 && storyStep !== 4) continue;
        const towerX = towers[i];
        // 5% smaller for side windmills
        let scale = (i === 1) ? 1 : 0.95;
        let yOffset = (i === 1) ? 0 : height * 0.05;
        let shaftW = width * 0.07 * 0.8 * scale;
        let shaftTopY = nacelleY - nacelleHeight * scale + yOffset;
        let shaftH = height - shaftTopY;
        let shaftX = towerX - shaftW / 2;
        let shaftY = height - shaftH;
        if (imgWindmillShaft) image(imgWindmillShaft, shaftX, shaftY, shaftW, shaftH);

        // All windmills use the main knob for protection activation
        let k = knob;
        if (storyStep === 4 && imgWindmillProtection && k) {
            const sockW = shaftW * 1.7;
            const sockH = (height - waterLevel) * scale;
            // Start the sock hidden below the screen, slide it up to the same visible limit
            const sockStartY = height + sockH; // fully hidden below
            const sockEndY = height - yOffset;  // fully visible top
            // Interpolate the top of the sock from below the screen to the visible limit, then lower by 20px (center) or 40px (sides)
            const extraYOffset = (i === 1) ? 20 : 40;
            const sockTopY = lerp(sockStartY, sockEndY, k.value) + extraYOffset;
            // Always show the same visible portion, just slide it up
            if (k.value > 0) {
                image(
                    imgWindmillProtection,
                    towerX - sockW/2, sockTopY - sockH,
                    sockW, sockH,
                    0, 0,
                    imgWindmillProtection.width, imgWindmillProtection.height
                );
            }
        }
    }

    // Animate sound_wave.png for all windmills (center and sides)
    for (let i = 0; i < 3; i++) {
        if (i !== 1 && storyStep !== 3 && storyStep !== 4) continue;
        const towerX = towers[i];
        let scale = (i === 1) ? 1 : 0.95;
        let yOffset = (i === 1) ? 0 : height * 0.05;
        let disturbanceFactor = (storyStep === 4) ? 1.0 - knob.value : 1.0;
        if (storyStep >= 2 && disturbanceFactor > 0.01) {
            let currentDisturbance = 1.0;
            if (storyStep === 2) currentDisturbance = 0.5;
            if (storyStep === 4) currentDisturbance = disturbanceFactor;

            const shockwaveFrequency = map(currentDisturbance, 1, 0, 90, 180) * 1.3 * 1.2;
            const shockwaveDuration = 40 * 1.3 * 1.2;
            // Draw a sequence of 4 sound wave PNGs as ripples
            const numRipples = 4;
            for (let r = 0; r < numRipples; r++) {
                // Each ripple is offset in time
                let rippleFrame = (frameCount - r * (shockwaveDuration / numRipples));
                let progress = (rippleFrame % floor(shockwaveFrequency)) / shockwaveDuration;
                if (progress < 0 || progress > 1) continue;
                let radius = progress * width / 1.5 * scale;
                let alpha = map(progress, 0, 1, 180, 0) * currentDisturbance;
                // Lower the shockwave center by 40% of the canvas height, apply yOffset for sides
                const shockwaveY = waterLevel + height * 0.4 + yOffset;
                // Draw sound wave PNG as ripple
                if (imgSoundWave) {
                    if (radius==0) continue; // FIXME
                    push();
                    const imgW = radius;
                    const imgH = radius * 0.6;
                    tint(255, alpha);
                    imageMode(CENTER);
                    image(imgSoundWave, towerX, shockwaveY, imgW, imgH);
                    pop();
                }
            }
        }
    }
}

function drawWindmillTop() {
    if (storyStep < 2) return;
    const nacelleY = height * 0.25;
    const nacelleHeight = height * 0.05 * 1.3;
    const nacelleWidth = width * 0.07 * 1.3;
    const towers = [width * 0.2, width / 2, width * 0.8];
    for (let i = 0; i < 3; i++) {
        if (i !== 1 && storyStep !== 3 && storyStep !== 4) continue;
        const towerX = towers[i];
        // 5% smaller for side windmills
        let scale = (i === 1) ? 1 : 0.95;
        let yOffset = (i === 1) ? 0 : height * 0.05;
        // Draw windmill engine (nacelle)
    let engineX = towerX - (nacelleWidth*scale)/2;
    let engineY = nacelleY - nacelleHeight*scale + yOffset - 5;
        let engineW = nacelleWidth*scale;
        let engineH = nacelleHeight*scale;
        // For all windmills, move engine 20px to the right
        engineX += 20;
        // For the center windmill, also stretch up 20%
        if (i === 1) {
            engineH *= 1.2;
        }
        if (imgWindmillEngine) image(imgWindmillEngine, engineX, engineY, engineW, engineH);
        // Draw windmill blades as PNG, rotating (1.5x bigger)
    const hubX = towerX, hubY = nacelleY - (nacelleHeight*scale)/2 + yOffset - 7;
        if (imgWindmillBlades) {
            push();
            translate(hubX, hubY);
            rotate(frameCount / 200.0);
            imageMode(CENTER);
            image(imgWindmillBlades, 0, 0, width * 0.18 * 1.5 * scale, width * 0.18 * 1.5 * scale);
            pop();
        }
    }
}

// ===================================================
// === UI DRAWING AND MANAGEMENT
// ===================================================

function createUI() {
    const sliderWidth = min(width * 0.4, 400);
    slider = createSlider(1, 4, 1, 1);
    slider.position(width/2 - sliderWidth/2, height - 45);
    slider.style('width', `${sliderWidth}px`);
    slider.style('opacity', '0'); // Hide the HTML slider visually
    
    homeButton = createButton('Home');
    homeButton.position(width - 80, 20);
    homeButton.mousePressed(resetSketch);
    resetButton = createButton('Reset');
    resetButton.position(20, 20);
    resetButton.mousePressed(resetSketch);

    knob = new Knob(120, height * 0.7, 186);
    knobLeft = new Knob(width * 0.2, height * 0.7, 140);
    knobRight = new Knob(width * 0.8, height * 0.7, 140);
}

function drawUI() {
    const barHeight = height * 0.05;

    // Draw slider increments (blue rectangles) in the background
    let sliderX = slider.x;
    let sliderW = slider.width;
    for (let i = 0; i < 4; i++) {
        let x = sliderX + (i * sliderW / 3);
        let y = slider.y + 4;
        noStroke();
        fill(0, 0, 200, 200); // more opaque and brighter blue
        rectMode(CENTER);
        rect(x, y, 22, 14, 3);
    }

    // Draw white slider path (rectangle) in front of increments but behind handle
    let pathX = slider.x;
    let pathY = slider.y + 4;
    let pathW = slider.width;
    let pathH = 12;
    noStroke();
    fill(255, 255, 255, 220); // white, mostly opaque
    rectMode(CORNER);
    rect(pathX, pathY - pathH/2, pathW, pathH, 6);

    // Make the slider bar itself transparent (do not draw PNG or fallback bar)

    // Draw custom slider handle as a star (large square + diamond, bold outline)
    let handleX = slider.x + slider.width * ((slider.value() - slider.elt.min) / (slider.elt.max - slider.elt.min));
    let handleY = slider.y + 4;
    push();
    rectMode(CENTER);
    // Draw large square
    fill(0, 0, 255, 255);
    stroke(255, 255, 255, 255); // white outline for contrast
    strokeWeight(4);
    rect(handleX, handleY, 28, 28, 6);
    // Draw large diamond (losange) on top
    push();
    translate(handleX, handleY);
    rotate(PI/4);
    fill(0, 200, 255, 255);
    stroke(255, 255, 255, 255); // white outline
    strokeWeight(4);
    rect(0, 0, 20, 20, 4);
    pop();
    pop();

    fill(255); textSize(16); textAlign(CENTER, CENTER);
    text("", width / 2, height - barHeight / 2 - 10);
}

// drawSliderIncrements() removed; now drawn in drawUI()

function resetSketch() { slider.value(1); knob.reset(); }

// ===================================================
// === FLOCKING SIMULATION (BOIDS)
// ===================================================

class Boid {
    constructor(x, y, type, zIndex) {
        this.position = createVector(x, y);
        this.velocity = createVector(random(-1, 1), random(-0.4, 0.4));
        this.acceleration = createVector();
        this.type = type;
        this.zIndex = zIndex;
        
        if (random() > 0.5) { this.flowDirection = createVector(0.1, 0); } 
        else { this.flowDirection = createVector(-0.1, 0); }

    if (this.type === 'A') { this.maxSpeed=3*0.7; this.maxForce=0.05; this.color=color(FISH_A_COLOR); this.velocity.setMag(random(1.5*0.7,3*0.7)); } 
    else { this.maxSpeed=4.5*0.7; this.maxForce=0.07; this.color=color(FISH_B_COLOR); this.velocity.setMag(random(3*0.7,4.5*0.7)); }
    }
    
    updateState(boids) { this.flock(boids); this.update(); this.borders(); }
    
    applyForce(force) { this.acceleration.add(force); }
    update() { this.velocity.add(this.acceleration); this.velocity.limit(this.maxSpeed); this.position.add(this.velocity); this.acceleration.mult(0); }
    
    flock(boids) {
        let sepM=(this.type==='A')?1.5:1.8, aliM=(this.type==='A')?1.0:0.8, cohM=(this.type==='A')?1.0:0.7;
        this.applyForce(this.separation(boids).mult(sepM));
        this.applyForce(this.align(boids).mult(aliM));
        this.applyForce(this.cohesion(boids).mult(cohM));
        this.applyForce(this.flowDirection);
        
        const fleePoint=createVector(width/2,height), fleeRadius=width/2;
    let baseSpeed=(this.type==='A')?3*0.7:4.5*0.7, agitatedSpeed=(this.type==='A')?6*0.7:7.5*0.7, agitatedSpeedMild=(this.type==='A')?4*0.7:5.5*0.7;
        
        if (storyStep === 2) {
            this.maxSpeed = agitatedSpeedMild * 0.9;
            if (p5.Vector.dist(this.position, fleePoint) < fleeRadius) this.applyForce(this.flee(fleePoint).mult(0.5));
        } else if (storyStep === 3) {
            this.maxSpeed = agitatedSpeed * 0.9;
            if (p5.Vector.dist(this.position, fleePoint) < fleeRadius) this.applyForce(this.flee(fleePoint).mult(2.0));
        } else if (storyStep === 4) {
            let disturbanceFactor = 1.0 - knob.value;
            this.maxSpeed = map(knob.value, 0, 1, agitatedSpeed * 0.9, baseSpeed);
            if (p5.Vector.dist(this.position, fleePoint) < fleeRadius) this.applyForce(this.flee(fleePoint).mult(2.0 * disturbanceFactor));
        } else {
            this.maxSpeed = baseSpeed;
        }
    }
    
    // Updated: Prevent boids from reaching above 5% below water level, bounce if hit
    borders() {
        const waterLevel = height * WATER_LEVEL_RATIO;
        const topBound = waterLevel + height * 0.05; // 5% below water level
        const bottomBound = height * 1.1; // 10% below screen
        const leftBound = -width * 0.2;  // 20% left of screen
        const rightBound = width * 1.2;  // 20% right of screen

        if (this.position.x < leftBound) this.position.x = rightBound;
        if (this.position.x > rightBound) this.position.x = leftBound;

        if (this.position.y < topBound) {
            this.position.y = topBound;
            if (this.velocity.y < 0) {
                this.velocity.y *= -0.2; // even softer bounce
                this.velocity.y += random(0.5, 2.5); // add random downward velocity to scatter
                this.velocity.x += random(-1, 1); // add some horizontal scatter
            }
        }
        if (this.position.y > bottomBound) {
            this.position.y = bottomBound;
            if (this.velocity.y > 0) this.velocity.y *= -0.7;
        }
    }

    render() {
        // Draw fish as PNGs, flipped horizontally
        let fishImg = (this.type === 'A') ? imgFish01 : imgFish02;
    let size = (this.type === 'A') ? 24 : 18;
        push();
        translate(this.position.x, this.position.y);
        rotate(this.velocity.heading());
        scale(-1, 1); // Flip horizontally
        imageMode(CENTER);
    if (fishImg) image(fishImg, 0, 0, size*2.5, size*1.5);
        pop();
    }
    seek(target) { return p5.Vector.sub(target, this.position).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce); }
    flee(target) { return this.seek(target).mult(-1); }
    separation(boids) { let d_sep=25.0, s=createVector(0,0), c=0; for(let o of boids){ let d=p5.Vector.dist(this.position,o.position); if((d>0)&&(d<d_sep)){s.add(p5.Vector.sub(this.position,o.position).normalize().div(d));c++;}} if(c>0) s.div(c); if(s.mag()>0) s.setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce); return s; }
    align(boids) { let n_dist=50, sum=createVector(0,0), c=0; for(let o of boids){ if(o!==this && p5.Vector.dist(this.position, o.position)<n_dist){sum.add(o.velocity);c++;}} return c>0 ? sum.div(c).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce):createVector(0,0);}
    cohesion(boids) { let n_dist=50, sum=createVector(0,0), c=0; for(let o of boids){ if(o!==this && p5.Vector.dist(this.position, o.position)<n_dist){sum.add(o.position);c++;}} return c>0 ? this.seek(sum.div(c)):createVector(0,0);}
}

// ===================================================
// === KNOB CLASS & MOUSE INTERACTIONS
// ===================================================
class Knob {
    constructor(x, y, size) { this.x=x;this.y=y;this.size=size;this.value=0;this.angle=-PI/2;this.isDragging=false;this.visible=false; }
    updateVisibility(v) { this.visible = v; }
    handleDrag() { if(this.visible&&dist(mouseX,mouseY,this.x,this.y)<this.size/2) this.isDragging=true; }
    drag() { 
        if(this.isDragging)
        {
            // this.angle += (mouseX - pmouseX)*0.05;
            // this.angle = constrain(this.angle,-PI/2,PI*1.5);

            // this.value = map(this.angle,-PI/2,PI*1.5,0,1);
        }
    }
    stopDrag() { this.isDragging = false; }
    reset() { this.angle = -PI / 2; this.value = 0; }
    display() {
        // Draw knob as PNG if available, rotated with the knob
        push();
        // Draw loading/progress arc behind knob
        noFill();
        strokeWeight(14);
        stroke(200, 220, 255, 120);
        arc(this.x, this.y, this.size * 1.05, this.size * 1.05, -PI/2, PI*1.5);
        stroke(0, 180, 255, 255);
        arc(this.x, this.y, this.size * 1.05, this.size * 1.05, -PI/2, -PI/2 + this.value * TWO_PI);
        strokeWeight(1);
        if (imgKnob) {
            translate(this.x, this.y);
            rotate(this.angle);
            imageMode(CENTER);
            image(imgKnob, 0, 0, this.size, this.size);
        } else {
            const barWidth = this.size * 0.8;
            const barHeight = 10;
            const barX = this.x - barWidth / 2;
            const barY = this.y - this.size / 2 - 20;
            noStroke();
            fill(50, 50, 50, 150);
            rect(barX, barY, barWidth, barHeight, 5);
            fill(SOCK_COLOR);
            const filledWidth = barWidth * this.value;
            rect(barX, barY, filledWidth, barHeight, 5);
            translate(this.x, this.y); rotate(this.angle);
            stroke(40); strokeWeight(3); fill(150);
            for(let i=0;i<3;i++){rectMode(CORNER);rect(-this.size*0.05, -this.size*0.1, this.size*0.1, this.size/2);rotate(TWO_PI/3);}
            fill(80); noStroke(); circle(0, 0, this.size/4);
        }
        pop();
    }
}

function mousePressed() {
    knob.handleDrag();
    if (knobLeft.visible) knobLeft.handleDrag();
    if (knobRight.visible) knobRight.handleDrag();
}
function mouseDragged() {
    knob.drag();
    if (knobLeft.visible) knobLeft.drag();
    if (knobRight.visible) knobRight.drag();
}
function mouseReleased() {
    knob.stopDrag();
    if (knobLeft.visible) knobLeft.stopDrag();
    if (knobRight.visible) knobRight.stopDrag();
}

// ===================================================
// === RESPONSIVE DESIGN
// ===================================================
function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    const sliderWidth = min(width*0.4, 400);
    slider.position(width/2 - sliderWidth/2, height - 45);
    slider.style('width', `${sliderWidth}px`);
    homeButton.position(width - 80, 20);
    resetButton.position(20, 20);
    knob.x = 120; 
    knob.y = height * 0.7;
}

document.addEventListener("keydown",(ev) => {
    const value = ALPHABET.indexOf(ev.key.toUpperCase());

    knob.angle = value / (ALPHABET.length - 1) * TWO_PI;
    // knob.angle = constrain(this.angle,-PI/2,PI*1.5);
    knob.value = value / (ALPHABET.length - 1);

    if(ev.repeat){
        return;
    }
})
</script>
